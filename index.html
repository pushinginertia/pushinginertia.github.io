---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <p><b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></b></p>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
