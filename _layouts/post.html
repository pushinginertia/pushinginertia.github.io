---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span>
    <span class="date" style="display:inline-block;">Written on {{ page.date | date: "%B %e, %Y" }}</span> |
    
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
    {% endfor %}
  </span>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
